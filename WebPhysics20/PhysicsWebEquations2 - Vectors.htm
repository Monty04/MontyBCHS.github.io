	<h1>Physics 20 Equations</h1>
    
    <h2>Energy</h2>

	<!-- W = Fd *************************************************************** -->
	<span class="equation"><em>E<sub>g</sub> = mgh</em></span>
    <!-- W = Fd *************************************************************** -->


	<!-- Ek=mv^2/2 *************************************************************** -->
    <div class="equation">  
      <table class="fraction" align="center" cellpadding="0" cellspacing="0">
          <tr>
              <td rowspan="2" nowrap="nowrap">
                  <em>E<sub>k</sub></em> = &nbsp; 
              </td>
              <td nowrap="nowrap">
                  <em>mv<sup><span style="font-style: normal;">2</span></sup></em>
              </td>
          </tr>
          <tr>
              <td class="upper_line">
                  <span style="font-style: normal;">2</span>
              </td>
          </tr>
      </table>
    </div>  
	<!-- Ek=mv^2/2 *************************************************************** -->

 	<!-- P = W/t *************************************************************** -->
    <div class="equation"> 
      <table class="fraction" align="center" cellpadding="0" cellspacing="0">
          <tr>
              <td rowspan="2" nowrap="nowrap">
                  <em>P</em> = &nbsp; 
              </td>
              <td nowrap="nowrap">
                  <em>W</em>
              </td>
          </tr>
          <tr>
              <td class="upper_line">
                  <em>t</em>
              </td>
          </tr>
      </table>
    </div> 
 	<!-- P = W/t *************************************************************** -->

    
  	<!-- Es = kx^2/2 *************************************************************** -->   
    <div class="equation">  
      <table class="fraction" align="center" cellpadding="0" cellspacing="0">
          <tr>
              <td rowspan="2" nowrap="nowrap">
                  <em>E<sub>s</sub> = &nbsp; </em>
              </td>
              <td nowrap="nowrap">
                  <em>kx<sup><span style="font-style: normal;">2</span></sup></em>
              </td>
          </tr>
          <tr>
              <td class="upper_line">
                  <span style="font-style: normal;">2</span>
              </td>
          </tr>
      </table>
    </div>  
  	<!-- Es = kx^2/2 *************************************************************** -->   

<h2> Waves </h2>

	<!-- T = 2k(m/k) *************************************************************** -->
    <div class="equation"> 
      <table class="fraction" align="center" cellpadding="0" cellspacing="0">
          <tr>
              <td rowspan="2" nowrap="nowrap">
                  <em>T = <span style="font-style: normal;">2</span> &pi; <span style="font-size:300%;">&radic;</span></em> 
              </td>
              <td class="upper_line">
                  <em>m &nbsp;</em>
              </td>
          </tr>
          <tr>
              <td class="upper_line">
                  <em>k</em>
              </td>
          </tr>
      </table>
    </div>  
	<!-- T = 2k(m/k) *************************************************************** -->

    
  		<!-- T = 2pi (l/g) *************************************************************** -->
    <div class="equation"> 
      <table class="fraction" align="center" cellpadding="0" cellspacing="0">
          <tr>
              <td rowspan="2" nowrap="nowrap">
                  <em>T = <span style="font-style: normal;">2</span> &pi; <span style="font-size:300%;">&radic;</span></em> 
              </td>
              <td class="upper_line">
                  <em>l &nbsp;</em>
              </td>
          </tr>
          <tr>
              <td class="upper_line">
                  <em>g</em>
              </td>
          </tr>
      </table>
    </div>  
	<!-- T = 2k(m/k) *************************************************************** -->
    
    
     		<!-- T = 1/f) *************************************************************** -->
    <div class="equation"> 
      <table class="fraction" align="center" cellpadding="0" cellspacing="0">
          <tr>
              <td rowspan="2" nowrap="nowrap">
                  <em>T = &nbsp;</em> 
              </td>
              <td nowrap="nowrap">
                  <em><span style="font-style: normal;">1</span> &nbsp;</em>
              </td>
          </tr>
          <tr>
              <td class="upper_line">
                  <em>f</em>
              </td>
          </tr>
      </table>
    </div>  
     	<!-- T = 1/f) *************************************************************** -->
    
         <!-- v = f lamb) *************************************************************** -->
    <div class="equation"> 
      <p><em>v = f &lambda; </em></p>
    </div>
         <!-- v = f lamb) *************************************************************** -->

     		<!-- m = hi/ho *************************************************************** -->
    <div class="equation"> 
      <table class="fraction" align="center" cellpadding="0" cellspacing="0">
          <tr>
              <td rowspan="2" nowrap="nowrap">
                  <em>m = &nbsp;</em> 
              </td>
              <td nowrap="nowrap">
                  <em>h<sub>i</sub></em>
              </td>
          </tr>
          <tr>
              <td class="upper_line">
                  <em>h<sub>o</sub></em>
              </td>
          </tr>
      </table>
    </div>  
     		<!-- m = hi/ho *************************************************************** -->


     		<!-- dopler *************************************************************** -->
    <div class="equation"> 
      <table class="fraction" align="center" cellpadding="0" cellspacing="0">
          <tr>
              <td rowspan="2" nowrap="nowrap">
                  <em>f = &nbsp;</em> 
              </td>
              <td nowrap="nowrap">
                  <em>v</em>
              </td>
              <td rowspan="2" nowrap="nowrap">
                  <em>&nbsp;&times;f<sub>o</sub></em> 
              </td>
          </tr>
          <tr>
              <td class="upper_line">
                  (<em>v &plusmn; v<sub>s</sub></em>)
              </td>
          </tr>
      </table>
    </div>
