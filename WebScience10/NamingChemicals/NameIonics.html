		if(document.getElementById("MetalIonNumber").value > 1){
			workingFormula += "<sub>"+document.getElementById("MetalIonNumber").value +"</sub>";
		}
				
		// if polyatomic > 11 and subscipt larger than 1
		if ((document.getElementById("NonMetalIon").value > 11 ) && (document.getElementById("NonMetalIonNumber").value >1 ) ) {
			workingFormula += "(" + NonMetalHTMLArray[document.getElementById("NonMetalIon").value] + ")";
		} else { 
			workingFormula += NonMetalHTMLArray[document.getElementById("NonMetalIon").value];
		}
		if (document.getElementById("NonMetalIonNumber").value > 1){
			workingFormula += "<sub>"+document.getElementById("NonMetalIonNumber").value+"</sub>";
		}
		
		// write the formula to the screen
		document.getElementById("AnswerFormula").innerHTML = workingFormula;
	}
	
	// *********************************************************
	// Set the array parameters for the metals array and non-metals array
	function _selectQuestions(){
		Correct = false;
		document.getElementById('FeedBack').innerHTML = "";
		// console.log("SelectQuestions");
		var QuestionBounds = parseInt(document.getElementById('QuestionType').value);
		switch (QuestionBounds){
			case 1: 
				// Basic Ionic  Metals 0 up to 49; Non-metals 0 up to 11
				MetalIonMin = 0;
				MetalIonMax = 50;
				NonMetalIonMin = 0;
				NonMetalIonMax = 11;
			break;
			case 2:
				// Polyatomics  Metals 0 up to 51  ; Non-metals 11 up to 34
				MetalIonMin = 0;
				MetalIonMax = 52;
				NonMetalIonMin = 12;
				NonMetalIonMax = 34;				
			break;
			case 3:
				// Multivalent  Metals 52 up to 111 ; Non-metals 0 up to 34	
				MetalIonMin = 53;
				MetalIonMax = 112;
				NonMetalIonMin = 0;
				NonMetalIonMax = 11;	
			break;
			case 4: 
				// All Ionics	Metals 0 up to 111; Non-metals 0 up to 34
				MetalIonMin = 0;
				MetalIonMax = 112;
				NonMetalIonMin = 0;
				NonMetalIonMax = 34;	
			break;
		}
	
		
		// determine the question, select the first and second ions
		FirstIon = Math.round(Math.random() *(MetalIonMax - MetalIonMin) + MetalIonMin);
		CheckAnswer[1] = FirstIon;
		CheckAnswer[4] = MetalChargeArray[FirstIon];
		SecondIon = Math.round(Math.random() *(NonMetalIonMax-NonMetalIonMin) +NonMetalIonMin);
		CheckAnswer[3] = SecondIon;
		CheckAnswer[2] = NonMetalChargeArray[SecondIon];

			
			// Determine the name of the compound
			NameIon = MetalNameArray[FirstIon] + " " + NonMetalNameArray[SecondIon];
			
console.log (NameIon+" First : " + FirstIon+", "+MetalChargeArray[FirstIon]+" Second: "+SecondIon+" , "+NonMetalChargeArray[SecondIon]);
					
			//***************************************************
			// if the charges are equal to each other don't swap and drop
			if (MetalChargeArray[FirstIon] === NonMetalChargeArray[SecondIon]) {
				SymbolIon = MetalSymbolArray[FirstIon] + NonMetalHTMLArray[SecondIon];
				CheckAnswer[2]=1;
				CheckAnswer[4]=1;
			} 
			
			//***************************************************
			// if the charges are not equal to each other
			if (!(MetalChargeArray[FirstIon] === NonMetalChargeArray[SecondIon])) {
				// metal ion, if ammonium put in brackets
				if (((FirstIon === 51) || (FirstIon === 52)) && (NonMetalChargeArray[SecondIon] > 1)) {
					SymbolIon = "("+MetalSymbolArray[FirstIon]+")";
				} else {
					SymbolIon = MetalSymbolArray[FirstIon]
				}
				
				// if the non metal has a charge <> 1
				if (!(NonMetalChargeArray[SecondIon] === 1)){
					SymbolIon += "<sub>" + NonMetalChargeArray[SecondIon] + "</sub>"
				}	
				
				// if the metal has a charge <> 1
				if (!(MetalChargeArray[FirstIon] === 1)){
					// if polyatomic put in brackets
					if (SecondIon > 12){
						SymbolIon += "("+NonMetalHTMLArray[SecondIon]+")<sub>" + MetalChargeArray[FirstIon] + "</sub>";
					} else {
						SymbolIon += NonMetalHTMLArray[SecondIon]+"<sub>" + MetalChargeArray[FirstIon] + "</sub>";
					}
				} else {
					SymbolIon += NonMetalHTMLArray[SecondIon];
				}
			} 
			
			// If both charges are multiples of 2 (even)
			if ((MetalChargeArray[FirstIon] /  NonMetalChargeArray[SecondIon] === 2) &&(MetalChargeArray[FirstIon]>3)) {
				CheckAnswer[2] = CheckAnswer[2] / 2;
				CheckAnswer[4] = CheckAnswer[4] / 2;
				// metal ion, if ammonium put in brackets
				if ((FirstIon === 51) || (FirstIon === 52) && (NonMetalChargeArray[SecondIon]/2 > 1)) {
					SymbolIon = "("+MetalSymbolArray[FirstIon]+")";
				} else {
					SymbolIon = MetalSymbolArray[FirstIon]
				}
				
				// if the non metal has a charge <> 1
				if (!(NonMetalChargeArray[SecondIon]/2 === 1)){
					SymbolIon += "<sub>" + NonMetalChargeArray[SecondIon] + "</sub>"
				}	
				
				// if the metal has a charge <> 1
				if (!(MetalChargeArray[FirstIon]/2 === 1)){
					// if polyatomic put in brackets
					if (SecondIon > 12){
						SymbolIon += "("+NonMetalHTMLArray[SecondIon]+")<sub>" + MetalChargeArray[FirstIon]/2 + "</sub>";
					} else{
						SymbolIon += NonMetalHTMLArray[SecondIon]+"<sub>" + MetalChargeArray[FirstIon]/2 + "</sub>";
					}
				} else {
					SymbolIon += NonMetalHTMLArray[SecondIon];
				}
			}
			
			// If both charges are multiples of 3
			if ((MetalChargeArray[FirstIon] /  NonMetalChargeArray[SecondIon] === 3)&&(MetalChargeArray[FirstIon]>4)) {
				CheckAnswer[2] = CheckAnswer[2] / 3;
				CheckAnswer[4] = CheckAnswer[4] / 3;
				// metal ion, if ammonium put in brackets
				if ((FirstIon === 73)&& (NonMetalChargeArray[SecondIon]/3 > 1)) {
					SymbolIon = "("+MetalSymbolArray[FirstIon]+")";
				} else {
					SymbolIon = MetalSymbolArray[FirstIon]
				}
				
				// if the non metal has a charge <> 1
				if (!(NonMetalChargeArray[SecondIon]/3 === 1)){
					SymbolIon += "<sub>" + NonMetalChargeArray[SecondIon]/3 + "</sub>"
				}	
				
				// if the metal has a charge <> 1
				if (!(MetalChargeArray[FirstIon]/3 === 1)){
					// if polyatomic put in brackets
					if (SecondIon > 12){
						SymbolIon += "("+NonMetalHTMLArray[SecondIon]+")<sub>" + MetalChargeArray[FirstIon]/3 + "</sub>";
					} else{
						SymbolIon += NonMetalHTMLArray[SecondIon]+"<sub>" + MetalChargeArray[FirstIon]/3 + "</sub>";
					}
				} else {
					SymbolIon += NonMetalHTMLArray[SecondIon];
				}
			}
		console.log("SymbolIon: " + SymbolIon);
		document.getElementById("Question").innerHTML = SymbolIon;
	}
